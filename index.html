<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Born in New York Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i|Raleway:400,700" rel="stylesheet">
</head>
<body>
  <header>
    Born <span>in</span> New York
  </header>
  <main>
    <section class="selection photos">
      <h1>Photos</h1>
    </section>
    <section class="selection videos">
      <h1>Videos</h1>
      <video id="video-bg" playsinline autoplay muted loop>
        <source src="assets/LLQO3258_1.mp4" type="video/mp4">
      </video>
    </section>

  </main>
  <footer>
    &copy; Copyright by Bumhan Yu
  </footer>

  <script>
    var photoBtn = document.querySelector('.selection.photos');
    var videoBtn = document.querySelector('.selection.videos');
    var a = "629935712341775";
    var p = "ZLSXWGAMNLUgpueW3zxpOQn5Rs0";
    var ap = a + ":" + p + "@";
    var u = "api.cloudinary.com/v1_1/baadaa/resources/image"
    var q = "https://" + ap + u;
    var clicked = function(e) {
      if (e.target === photoBtn) {
        console.log('photo');
      } else {
        console.log('video');
      }
      fetch('http://res.cloudinary.com/baadaa/image/list/photos.json')
        .then(res => {
          // console.log(res);
          return res.json();
        })
        .then(jsonString => {
          console.log(jsonString.resources);
        })
        .catch(err => {
          console.log(err);
        });

    }
    photoBtn.addEventListener('click', clicked);
    videoBtn.addEventListener('click', clicked);
    
  </script>
</body>
</html>
