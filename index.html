<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Born in New York Gallery</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i|Raleway:400,700" rel="stylesheet">
</head>
<body>
  <div class="preloader"></div>
  <header>
    Born <span>in</span> New York
  </header>
  <main>
    <section class="selection photos">
      <h1>Photos</h1>
    </section>
    <section class="selection videos">
      <h1>Videos</h1>
      <video id="video-bg" playsinline autoplay muted loop>
        <source src="assets/LLQO3258_1.mp4" type="video/mp4">
      </video>
    </section>

  </main>
  <footer>
    &copy; Copyright by Bumhan Yu
  </footer>

  <script>
    var photoBtn = document.querySelector('.selection.photos');
    var videoBtn = document.querySelector('.selection.videos');
    var photoList, videoList;
    var fetchList = function(resourceType) {
      var result = fetch('data/' + resourceType + ".json")
        .then(function(res) { return res.json()})
        .then(function(resString) { 
          document.querySelector('.preloader').style.display = "none";
          if (resourceType === "images") {
            photoList = Array.from(resString);
          } else {
            videoList = Array.from(resString);
          }
        })
        .catch(function(err) { console.log(err)});
      }

    var clicked = function(e) {
      if (e.target === photoBtn) {
        console.log('photo');
        console.log(photoList);
      } else {
        console.log('video');
        console.log(videoList);
      }
    }
    // console.log(photoList);
    window.onload = function() {
      fetchList("images");
      fetchList("videos");
      photoBtn.addEventListener('click', clicked);
      videoBtn.addEventListener('click', clicked);
    }
  </script>
</body>
</html>
