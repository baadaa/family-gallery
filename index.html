<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Born in New York Gallery</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400i,900i|Raleway:400,700" rel="stylesheet">
</head>
<body>
  <div class="preloader">
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
  <header>
    Born <span>in</span> New York
  </header>
  <main>
    <section class="selection photos">
      <h1>Photos</h1>
    </section>
    <section class="selection videos">
      <h1>Videos</h1>
      <video id="video-bg" playsinline autoplay muted loop>
        <source src="assets/LLQO3258_1.mp4" type="video/mp4">
      </video>
    </section>
  </main>
  <section class="mediaViewer">
    <div class="auto-play">></div>
    <div class="close-photo">x</div>
    <div class="main-carousel">
    </div>
  </section> 
  <section class="videoViewer">
    <div class="auto-play">></div>
    <div class="close-video">x</div>
    <div class="main-carousel">
    </div>
  </section>   <footer>
    &copy; Copyright by Bumhan Yu
  </footer>
  <script src="js/dist/app.dist.js"></script>
</body>
</html>
